  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.7.0
  get: ^4.6.6
  http: ^1.2.2
  get_storage: ^2.1.1
  carousel_slider: ^5.0.0
  connectivity_plus: ^4.0.1
  flutter_svg: ^2.0.14
#  pin_code_fields: ^8.0.1
