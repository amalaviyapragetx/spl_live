  url_launcher: ^6.3.1
  share_plus: ^10.1.1
  image_picker: ^1.1.2
  flutter_pin_code_fields: ^2.2.0
  flutter_local_notifications: ^18.0.1
  firebase_messaging: ^15.1.5
  firebase_core: ^3.8.0
